name: Generate Latest PR Badge

on:
  schedule:
    - cron: "0 * * * *"    # every hour on the hour
  workflow_dispatch:

permissions:
  contents: write         # allow pushing the updated JSON

jobs:
  badge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0    # needed if you ever want full history

      - name: Fetch latest PR info
        # GitHub CLI is preinstalled on ubuntu-latest
        run: |
          # Grab the number and title of the single most-recent PR
          pr=$(gh pr list --limit 1 --json number,title --jq -r '.[] | "#" + (.number|tostring) + ": " + .title')
          echo "Latest PR is: $pr"

          # Prepare output directory
          mkdir -p img

          # Emit valid shields.io JSON
          cat <<EOF > img/latest-pr.json
          {
            "schemaVersion": 1,
            "label": "latest PR",
            "message": "${pr}",
            "color": "blue"
          }
          EOF
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push badge JSON
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add img/latest-pr.json
          git diff --quiet --exit-code || git commit -m "chore: update latest PR badge"
          git push
